<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grattis på födelsedagen Viktor!!</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body id="particles-js">

    <div
        style="display:flex;flex-direction:column;align-items: center; justify-content: center;height:100%;text-align: center;position: relative;z-index: 1;">

        <h1 class="shake"><span data-aos="fade-right" style="display: inline-block;">GRATTIS</span> <span
                data-aos="fade-left" data-aos-delay="1000" style="display: inline-block;">PÅ</span><br><span
                data-aos="fade-up" data-aos-delay="1500" style="display: inline-block;">FÖDELSEDAGEN</span></h1>

        <h2 class="perspective-viktor shake" style="font-size:10rem">
            <span style="display: inline-block;">V</span>
            <span style="display: inline-block;">I</span>
            <span style="display: inline-block;">K</span>
            <span style="display: inline-block;">T</span>
            <span style="display: inline-block;">O</span>
            <span style="display: inline-block;">R</span>
        </h2>
        <div>
            <div data-aos="fade-up" style="display: inline-block;">
                <img class="cake cake-1" src="img/cake_1.png">
                <img class="cake cake-2" style="display: none;" src="img/cake_2.png">
                <img class="cake cake-3" style="display: none;" src="img/cake_3.png">
                <img class="cake cake-4" style="display: none;" src="img/cake_4.png">
                <img class="cake cake-5" style="display: none;" src="img/cake_5.png">
            </div>
            <div data-aos="fade-up" style="display: inline-block;">
                <img class="fan fan-1" style="cursor: pointer;" src="img/fan_1.png">
                <img class="fan fan-2" style="display: none;" src="img/fan_2.png">
            </div>
        </div>
    </div>

    <audio id="toot">
        <source src="sound/toot.mp3" type="audio/mpeg">
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
